<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2 class="text-center mb-4">Registro de Usuario</h2>
            <form id="registerForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="first_name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="first_name" required maxlength="25">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="middle_name" class="form-label">Segundo Nombre</label>
                        <input type="text" class="form-control" id="middle_name" maxlength="25">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="last_name1" class="form-label">Primer Apellido</label>
                        <input type="text" class="form-control" id="last_name1" required maxlength="25">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="last_name2" class="form-label">Segundo Apellido</label>
                        <input type="text" class="form-control" id="last_name2" required maxlength="25">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="date_of_birth" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="date_of_birth">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="gender" class="form-label">Género</label>
                        <select class="form-select" id="gender" required>
                            <option value="">Seleccione...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="document_type" class="form-label">Tipo de Documento</label>
                        <select class="form-select" id="document_type" required>
                            <option value="">Seleccione...</option>
                            <option value="Cédula">Cédula</option>
                            <option value="Pasaporte">Pasaporte</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="document_number" class="form-label">Número de Documento</label>
                    <input type="text" class="form-control" id="document_number" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="address" maxlength="255">
                </div>
                <div class="mb-3">
                    <label for="nationality" class="form-label">Nacionalidad</label>
                    <input type="text" class="form-control" id="nationality" required maxlength="60">
                </div>
                <div class="mb-3">
                    <label for="marital_status" class="form-label">Estado Civil</label>
                    <select class="form-select" id="marital_status">
                        <option value="">Seleccione...</option>
                        <option value="Soltero">Soltero</option>
                        <option value="Casado">Casado</option>
                        <option value="Divorciado">Divorciado</option>
                        <option value="Viudo">Viudo</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required maxlength="80">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required minlength="6" maxlength="64">
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirm_password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                    <a href="login.html" class="btn btn-link text-center">Ya tengo una cuenta</a>
                </div>
            </form>
            <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorMessage = document.getElementById('errorMessage');

            // Validar que las contraseñas coincidan
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Las contraseñas no coinciden';
                errorMessage.classList.remove('d-none');
                return;
            }

            // Crear objeto con los datos del formulario
            const formData = {
                first_name: document.getElementById('first_name').value,
                middle_name: document.getElementById('middle_name').value,
                last_name1: document.getElementById('last_name1').value,
                last_name2: document.getElementById('last_name2').value,
                date_of_birth: document.getElementById('date_of_birth').value,
                gender: document.getElementById('gender').value,
                phone: document.getElementById('phone').value,
                document_type: document.getElementById('document_type').value,
                document_number: document.getElementById('document_number').value,
                address: document.getElementById('address').value,
                nationality: document.getElementById('nationality').value,
                marital_status: document.getElementById('marital_status').value,
                email: document.getElementById('email').value,
                password: password
            };

            try {
                const response = await fetch(':5000/api/user/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = 'login.html';
                } else {
                    errorMessage.textContent = data.message;
                    errorMessage.classList.remove('d-none');
                }
            } catch (error) {
                errorMessage.textContent = 'Error al conectar con el servidor';
                errorMessage.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
