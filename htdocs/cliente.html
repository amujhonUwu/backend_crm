<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="clientes.html">Clientes</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="formTitle">Nuevo Cliente</h2>
            <button class="btn btn-secondary" onclick="window.location.href='clientes.html'">
                <i class="bi bi-arrow-left"></i> Volver
            </button>
        </div>

        <div class="form-container">
            <form id="clienteForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="first_name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="first_name" required maxlength="25">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="middle_name" class="form-label">Segundo Nombre</label>
                        <input type="text" class="form-control" id="middle_name" maxlength="25">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="last_name1" class="form-label">Primer Apellido</label>
                        <input type="text" class="form-control" id="last_name1" required maxlength="25">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="last_name2" class="form-label">Segundo Apellido</label>
                        <input type="text" class="form-control" id="last_name2" required maxlength="25">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="date_of_birth" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="date_of_birth">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="gender" class="form-label">Género</label>
                        <select class="form-select" id="gender" required>
                            <option value="">Seleccione...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="document_type" class="form-label">Tipo de Documento</label>
                        <select class="form-select" id="document_type" required>
                            <option value="">Seleccione...</option>
                            <option value="Cédula">Cédula</option>
                            <option value="Pasaporte">Pasaporte</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="document_number" class="form-label">Número de Documento</label>
                    <input type="text" class="form-control" id="document_number" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="address" maxlength="255">
                </div>
                <div class="mb-3">
                    <label for="nationality" class="form-label">Nacionalidad</label>
                    <input type="text" class="form-control" id="nationality" required maxlength="60">
                </div>
                <div class="mb-3">
                    <label for="marital_status" class="form-label">Estado Civil</label>
                    <select class="form-select" id="marital_status">
                        <option value="">Seleccione...</option>
                        <option value="Soltero">Soltero</option>
                        <option value="Casado">Casado</option>
                        <option value="Divorciado">Divorciado</option>
                        <option value="Viudo">Viudo</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Guardar</button>
                </div>
            </form>
            <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        // Verificar si el usuario está autenticado
        if (!TokenManager.isAuthenticated()) {
            window.location.href = 'login.html';
        }

        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const clienteId = urlParams.get('id');
        const mode = urlParams.get('mode');

        // Configurar el título y el estado del formulario
        const formTitle = document.getElementById('formTitle');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('clienteForm');
        const errorMessage = document.getElementById('errorMessage');

        if (clienteId) {
            formTitle.textContent = mode === 'edit' ? 'Editar Cliente' : 'Detalles del Cliente';
            loadCliente(clienteId);
            
            // Deshabilitar campos si no está en modo edición
            if (mode !== 'edit') {
                const inputs = form.querySelectorAll('input, select');
                inputs.forEach(input => input.disabled = true);
                submitBtn.style.display = 'none';
            }
        }

        // Cargar datos del cliente
        async function loadCliente(id) {
            try {
                const response = await ApiService.getPersonDetail(id);
                if (response.success) {
                    const cliente = response.data;
                    document.getElementById('first_name').value = cliente.first_name;
                    document.getElementById('middle_name').value = cliente.middle_name || '';
                    document.getElementById('last_name1').value = cliente.last_name1;
                    document.getElementById('last_name2').value = cliente.last_name2;
                    document.getElementById('date_of_birth').value = cliente.date_of_birth || '';
                    document.getElementById('gender').value = cliente.gender;
                    document.getElementById('phone').value = cliente.phone || '';
                    document.getElementById('document_type').value = cliente.document_type;
                    document.getElementById('document_number').value = cliente.document_number;
                    document.getElementById('address').value = cliente.address || '';
                    document.getElementById('nationality').value = cliente.nationality;
                    document.getElementById('marital_status').value = cliente.marital_status || '';
                } else {
                    errorMessage.textContent = response.message || 'Error al cargar los datos del cliente';
                    errorMessage.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Error al cargar cliente:', error);
                errorMessage.textContent = 'Error al cargar los datos del cliente';
                errorMessage.classList.remove('d-none');
            }
        }

        // Manejar envío del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.add('d-none');

            const formData = {
                first_name: document.getElementById('first_name').value,
                middle_name: document.getElementById('middle_name').value,
                last_name1: document.getElementById('last_name1').value,
                last_name2: document.getElementById('last_name2').value,
                date_of_birth: document.getElementById('date_of_birth').value,
                gender: document.getElementById('gender').value,
                phone: document.getElementById('phone').value,
                document_type: document.getElementById('document_type').value,
                document_number: document.getElementById('document_number').value,
                address: document.getElementById('address').value,
                nationality: document.getElementById('nationality').value,
                marital_status: document.getElementById('marital_status').value
            };

            try {
                let response;
                if (clienteId) {
                    response = await ApiService.updatePerson(clienteId, formData);
                } else {
                    response = await ApiService.createPerson(formData);
                }

                if (response.success) {
                    window.location.href = 'clientes.html';
                } else {
                    errorMessage.textContent = response.message || 'Error al guardar los datos';
                    errorMessage.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Error al guardar cliente:', error);
                errorMessage.textContent = 'Error al guardar los datos';
                errorMessage.classList.remove('d-none');
            }
        });

        // Evento para cerrar sesión
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            TokenManager.removeToken();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
