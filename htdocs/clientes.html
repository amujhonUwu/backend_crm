<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .table-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .action-buttons .btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="clientes.html">Clientes</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Lista de Clientes</h2>
            <button class="btn btn-primary" onclick="window.location.href='cliente.html'">
                <i class="bi bi-plus-circle"></i> Nuevo Cliente
            </button>
        </div>

        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre Completo</th>
                            <th>Documento</th>
                            <th>Teléfono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="clientesTableBody">
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        // Verificar si el usuario está autenticado
        if (!TokenManager.isAuthenticated()) {
            window.location.href = 'login.html';
        }

        // Función para cargar los clientes
        async function loadClientes() {
            try {
                const response = await ApiService.getPersonSummary();
                const tbody = document.getElementById('clientesTableBody');
                tbody.innerHTML = '';

                response.data.forEach(cliente => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${cliente.first_name} ${cliente.middle_name || ''} ${cliente.last_name1} ${cliente.last_name2}</td>
                        <td>${cliente.document_number}</td>
                        <td>${cliente.phone || 'No especificado'}</td>
                        <td class="action-buttons">
                            <button class="btn btn-sm btn-info" onclick="viewCliente('${cliente.public_id}')">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-warning" onclick="editCliente('${cliente.public_id}')">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteCliente('${cliente.public_id}')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error al cargar clientes:', error);
                alert('Error al cargar la lista de clientes');
            }
        }

        // Función para ver detalles de un cliente
        function viewCliente(publicId) {
            window.location.href = `cliente.html?id=${publicId}`;
        }

        // Función para editar un cliente
        function editCliente(publicId) {
            window.location.href = `cliente.html?id=${publicId}&mode=edit`;
        }

        // Función para eliminar un cliente
        async function deleteCliente(publicId) {
            if (!confirm('¿Está seguro de que desea eliminar este cliente?')) {
                return;
            }

            try {
                const response = await ApiService.deletePerson(publicId);
                if (response.success) {
                    loadClientes();
                } else {
                    alert(response.message || 'Error al eliminar el cliente');
                }
            } catch (error) {
                console.error('Error al eliminar cliente:', error);
                alert('Error al eliminar el cliente');
            }
        }

        // Evento para cerrar sesión
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            TokenManager.removeToken();
            window.location.href = 'login.html';
        });

        // Cargar clientes al iniciar la página
        loadClientes();
    </script>
</body>
</html>
